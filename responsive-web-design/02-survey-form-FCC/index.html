<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Survey Form FreeCodeCamp</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@300;400;900&family=Work+Sans:wght@600&display=swap" rel="stylesheet">

<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700;900&family=Source+Sans+Pro:wght@300;400;900&family=Work+Sans:wght@600&display=swap" rel="stylesheet">

<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

<main id="main">
  
  <h1 id="title">freeCodeCamp Survey Form</h1>
  <p id="description">
    Thank you for fill the satisfaction client survey
  </p>
    <form action="" id="survey-form">
      <label id="name-label" for="name">
        Name
      </label>
      <input 
        type="text" 
        name="name" 
         id="name" 
        placeholder="Enter your name" 
        required>
      <label id="email-label" for="email">
        E-mail
      </label>
      <input 
             type="email" 
             name="email" 
             id="email" 
             placeholder="Enter your email" 
             required>
    <label id="number-label" for="number">
      Age
    </label>
    <input type="number" name="number" id="number" max="100" min="0" placeholder="Age">
    
    <label>Choose an ice cream flavor:
  <select id="dropdown" name="ice-cream">
    <option value="">Select One â€¦</option>
    <option value="chocolate">Chocolate</option>
    <option value="sardine">Sardine</option>
    <option value="vanilla">Vanilla</option>
  </select>
</label>
    <div class="survey-group">
      <p>Which service do you prefer?</p>
      <label> 
        <input 
             id="option1" 
             type="radio" 
             class="input-radio" 
             name="radiobutton" 
             value="option1" 
             checked
          /> Home service
        </label>
        <label> 
          <input 
               id="option2"
               type="radio" 
               class="input-radio" 
               name="radiobutton" 
               value="option2"
            />Pick up
        </label>
      </div>
      
      <div class="survey-group">
        <p>Would you like to add extra ingredients?</p>
        <label>
          <input 
               type="checkbox" 
               id="liquid-chocolate" 
               class="input-checkbox" 
               name="liquid-chocolate" 
               value="liquid-chocolate"
           />Liquid Chocolate
        </label>
      <label>
        <input 
               type="checkbox" 
               id="jelly" 
               class="input-checkbox" 
               name="jelly" 
               value="jelly"
         />Jelly</label>
    </div>
     
      
      <div class="survey-group">
        <p>Tell us your story:</p>
        <textarea 
              id="coments" 
              name="coments"
              rows="5" 
              onfocus="this.value=''"
              cols="33">
        </textarea>
      </div>
      
    <div>
      <input type="submit" id="submit" value="Submit!">
    </div>
  </form>
</main>
<!-- partial -->
  
</body>
</html>
